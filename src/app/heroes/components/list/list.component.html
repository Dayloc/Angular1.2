<h3>Listado de heroes</h3>

<!-- <h3>Heroe Borrado: <small class="text-danger" >{{heroDelete}}</small></h3> -->
<div *ngIf="heroesBorrados.length!==0">

<h3>Heroes Borrado:</h3>

<ul >
  <li *ngFor="let item of heroesBorrados" class="text-decoration-line-through text-danger" >{{item}}</li>
</ul>

</div>


<h3 *ngIf="heroesBorrados.length===0">No ha borrado nada</h3>
<hr>
<button class="btn btn-outline-danger" (click)="deleteUltimoHeroe()">Borrar ultimo Heroe</button>



<ul class="mt-2 list-group">
  <li
  *ngFor="let item of heroesName"
  class="list-group-item" >{{item}}</li>
</ul>
